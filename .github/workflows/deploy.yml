name: Deploy FE to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # Checkout source
      # =========================
      - name: Checkout source
        uses: actions/checkout@v4

      # =========================
      # Login GHCR
      # =========================
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # =========================
      # Build & push FE image (INJECT ENV HERE)
      # =========================
      - name: Build & push FE image
        run: |
          docker build \
            --no-cache \
            --build-arg VITE_API_URL="${{ secrets.VITE_API_URL }}" \
            --build-arg VITE_PHONE_NUMBER="${{ secrets.VITE_PHONE_NUMBER }}" \
            --build-arg VITE_ZALO_PHONE_NUMBER="${{ secrets.VITE_ZALO_PHONE_NUMBER }}" \
            --build-arg VITE_EMAIL_CONTACT="${{ secrets.VITE_EMAIL_CONTACT }}" \
            --build-arg VITE_COMPANY_ADDRESS="${{ secrets.VITE_COMPANY_ADDRESS }}" \
            --build-arg VITE_COMPANY_WORKING_HOURS="${{ secrets.VITE_COMPANY_WORKING_HOURS }}" \
            -t ghcr.io/${{ github.repository_owner }}/fe-app:latest .

          docker push ghcr.io/${{ github.repository_owner }}/fe-app:latest

      # =========================
      # Deploy to VPS
      # =========================
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "üîê Login GHCR"
            docker login ghcr.io -u ${{ github.repository_owner }} -p ${{ secrets.GHCR_TOKEN }}

            echo "üßπ Remove old image"
            docker rmi ghcr.io/${{ github.repository_owner }}/fe-app:latest || true

            echo "‚¨áÔ∏è Pull new image"
            docker pull ghcr.io/${{ github.repository_owner }}/fe-app:latest

            echo "üõë Stop old container"
            docker stop fe-app || true
            docker rm fe-app || true

            echo "üöÄ Run new container"
            docker run -d \
              --name fe-app \
              --network thienloc-net \
              -p 3000:80 \
              --restart unless-stopped \
              ghcr.io/${{ github.repository_owner }}/fe-app:latest

            echo "‚úÖ FE container status"
            docker ps | grep fe-app
